{% extends 'base.html' %}
{% block content %}
<h2>meeting/list 페이지</h2>

<a href="{% url 'index' %}">index로 돌아가기</a>
<a href="{% url 'meetingcreate' %}">새 글 쓰기</a>
{% for meeting in meetings.all %}
    <p>제목 : {{ meeting.title }}</p>
    <p>내용 : {{ meeting.summary}}...<a href="{% url 'detail' meeting.id %}">더보기</a></p>
    <p>날짜 : {{ meeting.date }}</p>
    <br/>
{% endfor %}


{% endblock %}
