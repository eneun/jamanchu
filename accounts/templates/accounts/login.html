{% extends 'base.html' %}

{% block content %}

    {{ error }}
    <br/>
    <br/>
{% endif %}

<h1>로그인 페이지</h1>

<form action="{% url 'login' %}" method='POST'>
    {% csrf_token %}
    Username:

{% endblock %}
