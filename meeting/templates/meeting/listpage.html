{% extends 'base.html' %}
{% block content %}
<h2>meeting/list 페이지</h2>

<a href="{% url 'index' %}">index로 돌아가기</a>
<a href="{% url 'meetingcreate' %}">새 글 쓰기</a>
{% for meeting in meetings.all %}
    <h1>제목 : {{ meeting.title }}</h1>
    <h2>내용 : {{ meeting.summary}}...<a href="{% url 'detail' meeting.id %}">더보기</a></h2>
    <p>날짜 : {{ meeting.date }}</p>
{% endfor %}


{% endblock %}
