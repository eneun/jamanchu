{% extends 'base.html' %}
{% block content %}

<head>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/signup.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/style.css' %}" />
</head>

<div class="signup">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {{form}}
    
    <img src="{% static 'accounts/images/logo.png' %}" alt='logo' class='login_logo'>
    <h2> <i class="fas fa-user-plus"> </i> 회원가입 </h2>
    <br/>

    <input name="username" type="text" value="" required='true' class='fa icon' placeholder='&#xf007  아이디'>
    {% if error1 %}
        <div class="alert alert-danger" role="alert">
            {{ error1 }}
        </div>
    {% endif %}

    <input name="password1" type="password" value="" required='true' class='fa icon' placeholder='&#xf023  비밀번호'>
    <input name="password2" type="password" value="" required='true' class='fa icon' placeholder='&#xf023  비밀번호 확인'>
    {% if error2 %}
        <div class="alert alert-danger" role="alert">
            {{ error2 }}
        </div>
    {% endif %}

    <input type="submit" class='fa btn btn-primary' value='가입하기&#xf2f6'>
    </form>
</div>

{% endblock %}
